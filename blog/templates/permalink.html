{% extends "base.html" %} {% block content %}
<div class="post">
    <div class= "post-heading">
        <div class="post-title">
            {{post.subject}}
        </div>

        <div class="post-date">
            {{post.created.strftime("%b %d, %Y")}}
        </div>
    </div>

    <div class="post-content">
        {{post.content | safe}}
    </div>
</div>
{% endblock %}
